<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../../resources/css/registerService.css" />
    <link rel="stylesheet" href="../../resources/css/34.css" />
    <link rel="stylesheet" href="../../resources/css/sideNavbar.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
    />

    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
    <title>Register Service</title>
  </head>
  <body onresize="whenResizing()">
    <div id="mySidenav" class="sidenav"></div>
    <!-- sidebar -->

    <div id="main">
      <div class="back">
        <div id="navIcon" onclick="openNav()" class="navIcon">
          <img src="../../resources/icons/three.png" alt="Ooops" />
        </div>
        <button onclick="change()" class="btn34">back</button>
      </div>

      <div class="topBar">
        <b>Register Service</b>
      </div>

      <div class="mainDiv">
        <div class="innerDiv">
          <div><b>Service Title</b></div>
          <div class="inputDiv"><input id="serviceName" type="text" /></div>
        </div>

        <div class="innerDiv">
          <div><b>Description &nbsp;</b></div>
          <div class="inputDiv"><input id="description" type="text" /></div>
        </div>

        <div class="innerDiv">
          <div><b class="price">Price </b></div>
          <div class="inputDiv"><input id="price" type="text" /></div>
        </div>

        <div class="innerDiv">
          <div><b>Time Duration </b></div>
          <div class="inputDiv">
            <input id="timeTaken" type="text" class="time" />
          </div>
        </div>

        <div class="innerDiv">
          <div><b class="type">Type </b></div>
          <div class="inputDiv">
            <select name="" id="">
              <option value="Select">Select Type</option>
              <option value="special">Special</option>
              <option value="shashira">Normal</option>
            </select>
          </div>
        </div>

        <div>
          <div class="tableDiv34">
            <table id="table34" class="table34">
              <tr>
                <th>Service providers</th>
                <th style="text-align: center">Remove</th>
              </tr>
              <tr>
                <td><select id="select-sp" class="blo"></select></td>
                <td></td>
                <!-- <td style="text-align: center;"><i onclick="remove(this)"><img class="cross"  src="../../resources/icons/cross.png" alt=""></i></td>  -->
              </tr>

              <tbody id="assign-sp"></tbody>
              <tr>
                <td>
                  <img
                    id="plus"
                    src="../../resources/icons/plus.png"
                    alt=""
                    class="plus"
                    onclick="add()"
                  />
                </td>
                <td></td>
              </tr>
            </table>
          </div>
        </div>

        <div class="buttonDiv">
          <button id="add-btn" class="success34">Add</button>
          <button class="btn34">Cancle</button>
        </div>
      </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="../../resources/javascript/registerService.js"></script>
    <script src="../../resources/javascript/side_navbar.js"></script>
  </body>
</html>
