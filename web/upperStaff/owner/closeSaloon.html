<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="closeSaloon.css" />
    <link rel="stylesheet" href="../../resources/css/34.css" />
    <link rel="stylesheet" href="../../resources/css/closeSaloon.css" />
    <link rel="stylesheet" href="../../resources/css/sideNavbar.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>

    <title>Close Saloon</title>
  </head>
  <body onresize="whenResizing()">
    <div id="mainPopupDiv" class="mainPopupDiv">
      <div class="innerPopupDiv">
        <div class="popupText">
          <h3>All data Will be lost. Do you want to continue?</h3>
        </div>

        <div class="pButton">
          <button onclick="hide()" class="btn-danger34">yes</button>
          <button onclick="hide()" class="btn-success34">no</button>
        </div>
      </div>
    </div>

    <div id="mySidenav" class="sidenav"></div>
    <!-- sidebar -->

    <!-- ////////////////////////////// -->
    <div id="main">
      <div class="back">
        <div id="navIcon" onclick="openNav()" class="navIcon">
          <img src="../../resources/icons/three.png" alt="Ooops" />
        </div>
        <button onclick="change()" class="btn34">back</button>
      </div>

      <div class="topBar">
        <b>Close Saloon</b>
      </div>

      <div class="mainDiv">
        <div class="innerDiv">
          <div><b>From Date</b></div>
          <div class="inputDiv"><input id="fromDate" type="date" /></div>
        </div>

        <div class="innerDiv">
          <div><b>To Date &nbsp;</b></div>
          <div class="inputDiv"><input id="toDate" type="date" /></div>
        </div>

        <div class="innerDiv">
          <div class="msg"><b>Message</b></div>
          <div id="msgDiv">
            <textarea name="" id="msg" cols="30" rows="10"></textarea>
          </div>
        </div>
      </div>

      <div class="confirm">
        <button id="send" onclick="change()" class="btn34">Send</button>
      </div>
    </div>

    <script src="../../resources/javascript/closeSaloon.js"></script>
    <script src="../../resources/javascript/side_navbar.js"></script>
  </body>
</html>
