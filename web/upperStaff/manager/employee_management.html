<!DOCTYPE html>
<html lang = "en">
<head>
    <meta charset='utf-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <title>Home</title>
    <link rel="stylesheet" href="../../resources/css/landingstyle.css">
    <link rel="stylesheet" href="../../resources/css/manager_home.css">

    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
    <script type="text/javascript" src="../../resources/javascript/manager_home.js"></script>

    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <script src="https://kit.fontawesome.com/0f3db243e3.js" crossorigin="anonymous"></script>
    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"/>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  </head>
  <body>
    <header class="showcase">
      <div class="logout-btn">
        <button class="btn btn-red" id="my_profile">
          <i class="far fa-user-circle"></i>
          <span>Profile</span>
        </button>
        <button id="logout" class="btn btn-red" onclick="logout()>
          <i class="fa fa-sign-out"></i>
          <span>Logout</span>
        </button>
      </div>

      <div class="content">
        <img src="../../resources/icons/logo-2.svg" class="logo" alt="Quick Salon">
        <div id="welcome-message" class="title welcome-message">
          Welcome
        </div>
      </div>
    </header>

    <section class="manager">
      <div class="container grid-4 center">
        <div id="add_leave">
          <i class="fas fa-users-cog fa-3x"></i>
          <h3>Add Leave</h3>
          <p>Give leave to service providers</p>
        </div>

        <div id="all_sp">
          <i class="fas fa-users fa-3x"></i>
          <h3>Service Providers</h3>
          <p>View/Manage Service providers</p>
        </div>

        <div id="add_sp">
          <i class="fas fa-plus-square fa-3x"></i>
          <h3>Register SP</h3>
          <p>Register a new service provider</p>
        </div>

        <div id="back">
          <i class="fas fa-minus-square fa-3x"></i>
          <h3>Back</h3>
          <p>Back to Home</p>
        </div>
      </div>
    </section>

    </div>
    <script type="text/javascript" src="../../resources/javascript/manager_home.js"></script>
    <script type="text/javascript" src="../../resources/javascript/logout.js"></script>
  </body>
</html>
