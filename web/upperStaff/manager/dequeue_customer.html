  <body onresize="whenResizing()">

    <div id="pop" class="popup"> <!-- popup for viewing GRN details -->
      <div class="popup2">
        <div class="top1">
          <i><img onclick="hide()" src="../../resources/icons/cross.png" alt=""></i>
          <b>Dequeue Appointment</b>
        </div>

        <b>Do you want to dequeue selected appointment?</b>


        <div class="buttonDiv">
            <button onclick="hide()" class="danger34">No</button>
            <button onclick="hide()" class="btn-success34">Yes</button>
        </div><!-- buttonDiv -->
      </div> <!--popup2 -->
    </div> <!-- popup -->



    <div id="mySidenav" class="sidenav">
    </div> <!-- sidebar -->

    <div id="main">
      <div class="back">

      </div>
      <br><br>

      <div class="topBar">
        <b>Dequeue</b>
      </div> <!-- top bar -->

      <div class="mainDiv">
        <div class="setDate">

            <input type="date" name="fromDate">

          <div class="to-date">
            <label for="toDate"> To   :</label>
            <input type="date" name="toDate">
          </div> <!-- to-date -->

          <div class="search-container">
            <input type="text" name="search" placeholder="Search.." id="search-bar">
            <button type="submit" class="btn-search" id="btn-search"><i class="fas fa-search"></i></button>
          </div> <!-- search-container -->
        </div><!-- setDate -->

        <div class="tableDiv34">
          <table class="table34">
            <tr>
              <th>Appointment no</th>
              <th>Customer ID</th>
              <th>Full Name</th>
              <th>Date</th>
              <th>Time</th>
              <th width="90px">Dequeue</th>
            </tr>
            <tbody id="tbl"></tbody>
          </table>
        </div>

        <div class="buttonDiv">
            <button onclick="window.location.href='manager_home.html'" class="danger34">Back</button>
            <button onclick="window.location.href='#'" class="btn-success34">New Sales</button>
        </div><!-- buttonDiv -->
      </div><!-- mainDiv -->
