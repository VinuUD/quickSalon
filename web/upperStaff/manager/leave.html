      <div class="mainDiv container">
        <div class="large-space">
          <div class="heading topBar">Leave</div>

          <div class="work-space">
            <!-- <div class="inner-div"> -->
            <div class="form-container">
              <div class="input-text-wrap">
                <label for="empid">Employee ID</label>
                <input
                  type="text"
                  id="empid"
                  name="empid"
                  disabled
                  placeholder="For Auto Filled"
                />
              </div>

              <div class="input-text-wrap">
                <label for="empname">Employee Name</label>
                <input type="text" id="empname" name="empname" />
              </div>
              <div id="search-box">
                <ul id="search-list"></ul>
              </div>

              <div class="input-text-wrap">
                <label for="fromdate">From</label>
                <input type="date" id="fromdate" name="fromdate" />
              </div>

              <div class="input-text-wrap">
                <label for="todate">To</label>
                <input type="date" id="todate" name="todate" />
              </div>

              <div class="input-text-wrap">
                <label for="fromtime">From Time</label>
                <input type="time" id="fromtime" name="fromtime" />
              </div>

              <div class="input-text-wrap">
                <label for="totime">To Time</label>
                <input type="time" id="totime" name="totime" />
              </div>

              <div class="input-text-wrap">
                <label for="leavetype">Leave Type</label>
                <input type="text" id="leavetype" name="leavetype" />
              </div>
            </div>
            <div class="innerDiv">
              <button class="btn btn-red" onclick="history.back()">Back</button>
              <button class="btn" id="addLeave">Leave</button>
            </div>
          </div>
        </div>
