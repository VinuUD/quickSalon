<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" type="text/css" href="../../resources/css/34.css">
    <link rel="stylesheet" type="text/css" href="../../resources/css/new_goods.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" type="text/css" href="../../resources/css/mainDiv.css">
    <link rel="stylesheet" type="text/css" href="../../resources/css/new_goods.css"> 
    <title>New Goods</title>
  </head>
    <body onresize="whenResizing()">

        <div id="popup-cancel" class="popup">
          <div class="popup2">
            <div class="top1">
              <i><img onclick="hideCancelPopup()" src="../../resources/icons/cross.png" alt=""></i>
              <b>Warning</b>
            </div>
            Any unsaved changes will be lost. <br>
            Do you want to continue?

            <div class="button">
              <button onclick="hideCancelPopup()" class="danger34">No</button>
              <a href="manager_home.html" class="btn34">Yes</a>
            </div>
          </div> <!--popup2 -->
        </div> <!-- popup -->

        <div id="popup-continue" class="popup">
          <div class="popup2">
            <div class="top1">
              <i><img onclick="hideContinuePopup()" src="../../resources/icons/cross.png" alt=""></i>
              <b>Goods Received</b>
            </div>
            Do you want to continue?

            <div class="button">
              <button onclick="hideContinuePopup()" class="danger34">No</button>
              <a href="manager_home.html" class="btn34">Yes</a>
            </div>
          </div> <!--popup2 -->
        </div> <!-- popup -->

        <div id="mainDiv">
          <div class="topBar">
            <b>New Goods Received</b>
          </div> <!-- top bar -->

          <div class="mainDiv">
            <div class="form_container left">
              <form action="index.html" method="post">
                <label for="grn">GRN Number:</label>
                <input type="text" id="grn" name="grn" value="GRN001"><br>
                <label for="po">PO Number:</label>
                <input type="text" id="po" name="po" value="PO001"><br><br>

                <div class="product_container">
                  <label for="product_item">Product:</label>
                  <select name="product" id="product">
                    <option value="shampoo1">shampoo1</option>
                    <option value="shampoo2">shampoo2</option>
                    <option value="shampoo3">shampoo3</option>
                    <option value="shampoo4">shampoo4</option>
                  </select><br>

                  <label for="quantity">Quantity</label>
                  <input type="text" id="quantity" name="quantity" value="1"><br>
                  <label for="price">Price</label>
                  <input type="text" id="price" name="price" value="00.00"><br><br>
                  <div class="buttonDiv">
                    <a href="#"class="btn34">Add Product</a>
                  </div>


                </div>  <!-- product_container -->

              </form>

            </div>  <!-- form-container -->

            <div class="table_container">

                  <table class="tableDiv34">
                      <tr>
                          <th>Product</th>
                          <th>Quantity</th>
                          <th>Price</th>
                      </tr>
                      <tr>
                          <td>Scissor Large</td>
                          <td>5</td>
                          <td>400.00</td>
                      </tr>
                      <tr>
                          <td>Scissor Small</td>
                          <td>10</td>
                          <td>500.00</td>
                      </tr>
                      <tr>
                          <td>Shampoo 400mL</td>
                          <td>1</td>
                          <td>250.00</td>
                      </tr>
                      <tr>
                          <td>Shampoo 600mL</td>
                          <td>2</td>
                          <td>700.00</td>
                      </tr>
                  </table>

                  <div class="buttonDiv">
                    <button onclick="showCancelPopup()" class="danger34">Cancel</button>
                    <button onclick="showContinuePopup()" class="btn34">Continue</button>
                  </div>

              </div>

          </div>
      </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script type="text/javascript" src="../../resources/javascript/new_goods.js"></script>

  </body>
</html>
