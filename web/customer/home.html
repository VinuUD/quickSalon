<!DOCTYPE html>
<html lang = "en">
<head>
    <meta charset='utf-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <title>Home</title>
    <link rel="stylesheet" href="../resources/css/landingstyle.css">
    <!-- <link rel="stylesheet" href="../resources/css/frameWork/style.css" /> -->
    <link rel="stylesheet" href="../resources/css/customer_home.css">

    <script src="https://kit.fontawesome.com/0f3db243e3.js" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>

<body>
  <!-- > -->
  <header class="showcase">
    <div class="logout-btn">
      <button class="btn btn-red" id="my_profile">
        <i class="far fa-user-circle"></i>
        <span>Profile</span>
      </button>
      <button id="logout" onclick="logout()" class="btn btn-red">
        <i class="fa fa-sign-out"></i>
        <span>Logout</span>
      </button>
    </div>

    <div class="content">
      <img src="../resources/icons/logo-2.svg" class="logo" alt="Quick Salon">
      <div id="welcome-message" class="title welcome-message">
        Welcome
      </div>
    </div>
  </header>

  <section class="buttons">
    <div class="container grid-4 center">
      <div id="place_appointment">
        <i class="fas fa-plus-square fa-3x"></i>
        <h3>Place Appointment</h3>
        <p>Schedule a Service</p>
      </div>

      <div id="manage_appoinment">
        <i class="fas fa-tasks fa-3x"></i>
        <h3>Manage</h3>
        <p>Manage Current Appointments.</p>
      </div>

      <div id="view_services">
        <i class="fas fa-gift fa-3x"></i>
        <h3>View Services</h3>
        <p>All Services and Special Packages.</p>
      </div>

      <div id="review">
        <i class="fas fa-scroll fa-3x"></i>
        <h3>Review</h3>
        <p>Submit Complaints and Suggestions.</p>
      </div>
    </div>
  </section>
  <script type="text/javascript" src="../resources/javascript/landing.js"></script>
  <script type="text/javascript" src="../resources/javascript/customer_home.js"></script>
  <script type="text/javascript" src="../resources/javascript/logout.js"></script>
</body>
