<!DOCTYPE html>
<html lang = "en">
<head>
    <meta charset='utf-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <title>Home</title>
    <link rel="stylesheet" href="../resources/css/landingstyle.css">
    <link rel="stylesheet" href="../resources/css/customer_home.css">
    <script src="https://kit.fontawesome.com/0f3db243e3.js" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>

<body>
  <header class="showcase">
    <div class="content">
      <img src="../resources/icons/logo-2.svg" class="logo" alt="Quick Salon">
      <div class="title welcome-message">
        Welcome
      </div>
    </div>
  </header>

  <section class="buttons">
    <div class="container grid-4 center">
      <div>
        <i class="fas fa-plus-square fa-3x"></i>
        <h3>Place Appointment</h3>
        <p>Schedule a service</p>
      </div>

      <div>
        <i class="fas fa-tasks fa-3x"></i>
        <h3>Manage</h3>
        <p>Manage current appointments.</p>
      </div>

      <div>
        <i class="fas fa-gift fa-3x"></i>
        <h3>View Services</h3>
        <p>All services and special packages.</p>
      </div>

      <div>
        <i class="fas fa-scroll fa-3x"></i>
        <h3>Review</h3>
        <p>Submit complaints and suggestions.</p>
      </div>
    </div>
  </section>
  <script type="text/javascript" src="../resources/javascript/landing.js"></script>
</body>
