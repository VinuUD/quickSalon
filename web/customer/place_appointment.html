    <div class="container">
      <div class="medium-space">
        <div class="heading">Place an appointment</div>
        <!-- end of heading -->

        <div class="work-space">
          <div class="left-work-space">
            <div class="innerDiv" id="top-inner-div">
              <select name="services" id="services">
                <option value="">Select Service</option>
              </select>

              <select name="serviceProvider" id="serviceProvider">
                <option value="1111">Default</option>
              </select>
            </div>
            <!-- end of innerDiv -->

            <!-- Calendar div -->
            <div class="">
              <div class="calendar-div">
                <div class="calDiv">
                  <div class="calendar" id="calendar"></div>
                </div>
              </div>

              <div class="time-slots-div">
                <table id="time-slots-table" class="time-slots-table">
                  <thead>
                    <th class="tbl-head">Start Time</th>
                    <th class="tbl-head">End Time</th>
                    <th class="tbl-head">Add</th>
                  </thead>
                  <!-- end of thead -->

                  <tbody id="time-slots" class="time-slots"></tbody>
                  <!-- end of tbody -->
                </table>
                <!-- end of time-slots-table -->

                <div class="btn-bar">
                  <button id="backBtn" class="btn btn-red">Back</button>
                  <button class="btn" id="select-time-btn" disabled>
                    Select
                  </button>
                </div>
                <!-- end of btn-bar -->
              </div>
              <!-- end of time-slots-div -->
            </div>
            <!-- end of innerDiv -->
            <!-- End of Calendar div -->
          </div>
          <!-- end of left-work-space -->

          <div class="right-work-space">
            <div class="table-div34">
              <table id="t02" class="table34">
                <colspan>
                  <col class="medium-column" />
                  <col class="medium-column" />
                  <col />
                  <col /> </colspan
                ><!-- end of colspan -->

                <tr>
                  <th>Service</th>
                  <th>Service Provider</th>
                  <th>Date</th>
                  <th>Time</th>
                </tr>

                <tr></tr>

                <tbody id="t02Tbody"></tbody>
              </table>
            </div>
            <!-- end of tableDiv34 -->

            <div class="innerDiv">
              <div id="cancel" class="btn btn-red">Cancel</div>
              <div type="submit" id="confirm" class="btn btn-green">
                Confirm
              </div>
            </div>
            <!-- end of innerDiv -->
          </div>
          <!-- end of right-work-space -->
        </div>
        <!-- end of work-space -->
