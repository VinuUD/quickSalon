<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  <link rel="stylesheet" type="text/css" href="./resources/css/login.css">
  <script src="https://kit.fontawesome.com/0f3db243e3.js" crossorigin="anonymous"></script>
  <title>Register</title>
</head>
<body>
  <div class="limiter">
    <div class="container">
      <div class="wrap-login wrap-register">
        <div class="login-pic register-pic">
          <img src="./resources/icons/register.svg" alt="IMG">
        </div>

        <div class="login-form validate-form">
          <span class="register-form-title">
            Register
          </span>

          <span>First Name</span>
          <div class="">
            <div class="form-field wrap-input">
              <input type="text" id="fname" class="input34" placeholder="First Name" required>
              <span class="focus-input"></span>
            </div>

            <span>Last Name</span>
            <div class="form-field wrap-input">
              <input type="text" id="lname" class="input34" placeholder="Last Name" required>
              <span class="focus-input"></span>
            </div>

            <span>User Name</span>
            <div class="form-field wrap-input">
              <input type="text" id="uname" class="input34" placeholder="User Name" required>
              <span class="focus-input"></span>
            </div>

            <span>Contact Number</span>
            <div class="form-field wrap-input">
              <input type="text" id="contactno" class="input34" placeholder="Contact Number" required>
              <span class="focus-input"></span>
            </div>

            <span>NIC Number</span>
            <div class="form-field wrap-input">
              <input type="text" id="nic" class="input34" placeholder="NIC Number" required>
              <span class="focus-input"></span>
            </div>

            <span>Email</span>
            <div class="form-field wrap-input validate-input" data-validate = "Valid email is required: ex@abc.xyz">
              <input id='email' type="text" class="input34" name=email placeholder="Email">
              <span class="focus-input"></span>
            </div>

            <span>Address</span>
            <div class="form-field wrap-input">
              <input type="text" id="address" class="input34" placeholder="Address">
              <span class="focus-input"></span>
            </div>

            <span>Password</span>
            <div class="form-field wrap-input validate-input" data-validate = "Password is required">
              <input id='password' class="input34" type="password" name="password" placeholder="Password">
              <span class="focus-input"></span>
            </div>

            <span>Re-enter Password</span>
            <div class="form-field wrap-input validate-input" data-validate = "Password is required">
              <input id="password-repeat" class="input34" type="password" name="confirmPW" placeholder="Re-Enter Password">
              <span class="focus-input"></span>
            </div>
          </div>

          <div class="container-login-form-btn">
            <button id="signup" class="login-form-btn">
              Register
            </button>
          </div>

          <div class="text-center" id="register">
            <a class="txt2" href="login.html">
              <i class="fa fa-long-arrow-left" aria-hidden="true"></i>
              Back to Login
            </a>
          </div> <!-- end of register -->

          <div class="text-center" id="home">
            <a class="txt2" href="index.html">
              <i class="fa fa-home" aria-hidden="true"></i>
              Home
            </a>
          </div> <!-- end of home -->
        </form>
      </div>
    </div>
  </div>
  </div>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script type="text/javascript" src="./resources/javascript/register.js"></script>
</body>
</html>
