<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset='utf-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <title>Register</title>

    <link rel="stylesheet" href="./resources/css/sideNavbar.css">
    <link rel="stylesheet" href="./resources/css/mainDiv.css">
    <link rel="stylesheet" href="./resources/css/34.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link rel="stylesheet" href="./resources/css/customerRegister.css">
    

</head>

<body>
    <div id="background" class="background">
    </div>

        
    

    <div class="formDiv">

        <form >
            <div class="innerDiv">
                <label for="fname"><b>First Name</b></label>
                <input class="input" type="text" placeholder="Enter First Name" name="fname" id="fname" required>
            </div>

            <div class="innerDiv">
                <label for="lname"><b>Last Name</b></label>
                <input class="input" type="text" placeholder="Enter Last Name" name="lname" id="lname" required>
            </div>

            <div class="innerDiv">
                <label for="uname"><b>User Name</b></label>
                <input class="input" type="text" placeholder="Username " name="uname" id="uname" required>
            </div>

            <div class="innerDiv"> 
                <label for="contactno"><b>Contact No</b></label>
                <input class="input" type="text" placeholder="Enter Contact No" name="contactno" id="contactno" required>
            </div>

            <div class="innerDiv">
                <label for="NIC"><b>NIC No</b></label>
                <input class="input" type="text" placeholder="Enter NIC No" name="nic" id="nic" required>
            </div>

            <div class="innerDiv">
                <label for="email"><b>Email</b></label>
                <input class="input" type="text" placeholder="Enter Email" name="email" id="email" required>
            </div>

            <div class="innerDiv">
                <label for="Address"><b>Address</b></label>
                <input class="input" type="text" placeholder="Enter Address" name="address" id="address" required>
            </div>

            <div class="innerDiv">
                <label for="psw"><b>Password</b></label>
                <input class="input" type="password" placeholder="Enter Password" name="password" id="psw" required>
            </div>

            <div class="innerDiv">
                <label for="psw-repeat"><b>Repeat Password</b></label>
                <input class="input" type="password" placeholder="Repeat Password" name="psw-repeat" id="psw-repeat" required>
            </div>

            <div class="buttonDiv">
                <button class="back-login" onclick="window.location.href='login.html'"> <b>Back</b> </button>
                <button > <b>Sign Up</b> </button>
            </div>
        </form>
 </div>
    <script src="./resources/javascript/register.js"></script>
</body>
