<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="stylesheet" type="text/css" href="./resources/css/loading_spinner.css">
    <link rel="stylesheet" type="text/css" href="./resources/css/salon_schedule.css">
    <link rel="stylesheet" href="./resources/css/frameWork/style.css" />
    <link rel="stylesheet" href="./resources/css/calendar/calendar.css" />

    <script src="https://kit.fontawesome.com/0f3db243e3.js" crossorigin="anonymous"></script>
    <title>Salon Schedule</title>
</head>

<body>
    <div class="limiter">
        <div class="container">
            <div class="work-space">
                <div class="content-div">

                    <div class="calendar-time">
                        <div class="calDiv">
                            <div class="calendar" id="calendar"></div>
                        </div>
                    </div>

                    <div class="time-div">
                        <div class="time-slots-div">
                            <h3>Free Time Slots</h3>
                            <table id="time-slots-table" class="time-slots-table">

                                <thead>
                                    <th class="tbl-head">Start Time</th>
                                    <th class="tbl-head">End Time</th>
                                    <!-- <th class="tbl-head"></th> -->
                                </thead>
                                <tbody id="time-slots" class="time-slots">
                                    <tr>
                                        <td>12:00</td>
                                        <td>13:00</td>

                                    </tr>
                                    <tr>
                                        <td>12:00</td>
                                        <td>13:00</td>

                                    </tr>

                                </tbody>
                            </table>

                        </div>
                    </div>
                </div>


            </div>
        </div>
    </div>

    <script src="./resources/javascript/calendar/calendar.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script type="text/javascript" src="./resources/javascript/salon_schedule.js"></script>

</body>

</html>
