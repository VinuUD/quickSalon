<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  <link rel="stylesheet" type="text/css" href="./resources/css/login.css">
  <script src="https://kit.fontawesome.com/0f3db243e3.js" crossorigin="anonymous"></script>
  <title>Change Password</title>
</head>
<body>
  <div class="limiter">
    <div class="container">
      <div class="wrap-login">
        <div class="login-pic">
          <img src="./resources/icons/ChangePassword.svg" alt="IMG">
        </div>
        <div class="login-form validate-form">
          <span class="login-form-title">
            Change Password
          </span>
          <div class="text-center">
            <div class="wrap-input validate-input" data-validate = "Valid email is required: ex@abc.xyz">
              <input id=pin type="text" class="input34" name=pin placeholder="pin">
              <span class="focus-input"></span>
              <span class="symbol-input">
                <i class="fas fa-key" aria-hidden="true"></i>
              </span>
            </div>
          </div>

          <div class="wrap-input validate-input" data-validate = "Password is required">
            <input id=password class="input34" type="password" name="password" placeholder="Password">
            <span class="focus-input"></span>
            <span class="symbol-input">
              <i class="fa fa-lock" aria-hidden="true"></i>
            </span>
          </div>

          <div class="wrap-input validate-input" data-validate = "Password is required">
            <input id=password class="input34" type="password" name="password" placeholder="Password">
            <span class="focus-input"></span>
            <span class="symbol-input">
              <i class="fa fa-lock" aria-hidden="true"></i>
            </span>
          </div>

          <div class="container-login-form-btn">
            <button id=submit class="login-form-btn">
              Reset Password
            </button>
          </div>

          <div class="text-center" id="register">
            <a class="txt2" href="#">
            <i class="fa fa-long-arrow-left" aria-hidden="true"> </i>
              Back to Signin
            </a>
          </div>
        </form>
      </div>
    </div>
    
  </div>
  
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script type="text/javascript" src="./resources/javascript/forget_password.js"></script>
</body>
</html>
