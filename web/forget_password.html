<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

   <link rel="stylesheet" type="text/css" href="./resources/css/loading_spinner.css">
  <link rel="stylesheet" type="text/css" href="./resources/css/forget_password.css">

  <script src="https://kit.fontawesome.com/0f3db243e3.js" crossorigin="anonymous"></script>
  <title>Forgot Password</title>
</head>
<body>
  <div class="limiter">
    <div class="container">
<!-- Enter email component -->
      <div id="reset_password" class="wrap-login">
        <div class="login-pic">
          <img src="./resources/icons/Forgotpwd.svg" alt="IMG">
        </div>
        <div class="login-form validate-form">
          <span class="login-form-title">
            Forgot Password ?
          </span>
          <div class="text-center">
            <div class="wrap-input validate-input" data-error="Invalid Email" data-validate = "Valid email is required: ex@abc.xyz">
              <input id=email type="email" class="input34" name=email placeholder="Email">
              <span class="focus-input"></span>
              <span class="symbol-input">
                <i class="fa fa-envelope" aria-hidden="true"></i>
              </span>
            </div>
          </div>

          <div class="container-login-form-btn">
            <button id=submitEmail class="login-form-btn">
              Reset Password
            </button>
          </div>

          <div class="text-center" >
            <a class="txt2" href="login.html">
            <i class="fa fa-long-arrow-left" aria-hidden="true"> </i>
              Back to Signin
            </a>
          </div>
        </div>
      </div>
<!-- Enter pincode component -->
      <div id="verification" class="wrap-login">
        <div class="login-pic">
          <img src="./resources/icons/email.svg" alt="IMG">
        </div>
        <div class="login-form validate-form">
          <span class="login-form-title">
            Enter The Pin
          </span>
          <div class="wrap-input validate-input" data-error="Invalid Pin code" data-validate = "Pincode is required">
            <input id=pin class="input34" type="number" name="pin" placeholder="Pin Code">
            <span class="focus-input"></span>
            <span class="symbol-input">
              <i class="fas fa-key" aria-hidden="true"></i>
            </span>
          </div>
          <div class="container-login-form-btn">
            <button id=submitPin class="login-form-btn">
              Submit
            </button>
          </div>
          <div class="text-center" >
            <a class="txt2" href="login.html">
            <i class="fa fa-long-arrow-left" aria-hidden="true"> </i>
              Back to Signin
            </a>
          </div>
        </div>
      </div>

<!-- Reset password component -->
      <div id=changePassword class="wrap-login">
        <div class="login-pic">
          <img src="./resources/icons/ChangePassword.svg" alt="IMG">
        </div>
        <div class="login-form validate-form">
          <span class="login-form-title">
            Change Password
          </span>
          <div class="wrap-input validate-input" data-validate = "Password is required">
            <input id=password class="input34" type="password" name="password" placeholder="Enter New Password">
            <span class="focus-input"></span>
            <span class="symbol-input">
              <i class="fa fa-lock" aria-hidden="true"></i>
            </span>
          </div>
          <div class="wrap-input validate-input" data-validate = "Password is not Matched">
            <input id=repassword class="input34" type="password" name="repassword" placeholder="Re Enter Password">
            <span class="focus-input"></span>
            <span class="symbol-input">
              <i class="fa fa-lock" aria-hidden="true"></i>
            </span>
          </div>
          <div class="container-login-form-btn">
            <button id=resetPassword class="login-form-btn">
              Reset
            </button>
          </div>
          <div class="text-center" id="register">
            <a class="txt2" href="login.html">
            <i class="fa fa-long-arrow-left" aria-hidden="true"> </i>
              Back to Signin
            </a>
          </div>
        </div>
      </div>


      <!-- Reset Success Modal -->
    </div>
  </div>
  <div class="center">
    <div class="password-success-modal">
        <div class="header">
            <h2>Reset Password</h2>
        </div>
        <div class="success-pic">
            <img id=success-pic src="./resources/icons/success.svg" alt="IMG">
        </div>
        <p id="p-status">Password Changed!</p>
        <a href="login.html" id="model-btn" >Login</a>
    </div>
</div>
<!--  -->

<!-- Loading Spinner -->
  <div id="spinner-center">
    <div class="spinner-div">
      <span class="spinner"></span>
    </div>
  </div>
  <!--  -->


  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script type="text/javascript" src="./resources/javascript/forget_password.js"></script>
</body>
</html>
