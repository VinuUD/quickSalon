 <!DOCTYPE html>
  <head>
    <meta charset="UTF-8">

    <title>Service Details</title>
  </head>
  <body onresize="whenResizing()">

    <div id="pop" class="popup"> <!-- popup for viewing GRN details -->
      <div class="popup2">
        <div class="top1">
          <i><img onclick="hide()" src="../resources/icons/cross.png" alt=""></i>
          <b>PO001</b>
        </div>

        <div class="bar">
          <div> <b>PO number </b>  <input  type="text" value="GRN001" disabled></div>
          <div> <b>Date </b>  <input type="text" value="01/01/2020" disabled></div>
          <div> <b>Vendor ID </b>  <input type="text" value="VND001" disabled></div>
          <div> <b>Vendor</b>  <input type="text" value="Best Shop" disabled></div>
        </div> <!-- bar -->



        <div class="button">
          <button onclick="hide()" class="danger34">Back</button>
        </div>
      </div> <!--popup2 -->
    </div> <!-- popup -->



    <div id="mySidenav" class="sidenav">
      <div class="closeIcon"><a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a></div>
        <a href="#"><i class = "fas fa-balance-scale-left"> Stock Management</i></a>
        <a href="#"><i class = "fas fa-users"> Employee Management</i></a>
        <a href="#"><i class = "fas fa-sliders-h"> Service Management</i></a>
        <a href="#"><i class = "fas fa-arrow-alt-circle-up"> Enqueue Customer</i></a>
        <a href="#"><i class = "fas fa-arrow-alt-circle-down"> Dequeue Customer</i></a>
        <a href="#"><i class = "fas fa-sign-out-alt"> Logout</i></a>

    </div> <!-- sidebar -->

    <div id="main">
      <div class="back">
          <div id="navIcon" onclick="openNav()" class="navIcon" ><img  src="resources/icons/three.png" alt="Ooops" ></div>
      </div>
      <br><br>

      <div class="topBar">
        <b>Service Details</b>
      </div> <!-- top bar -->

      <div class="mainDiv">

        <center>
          <div class="select-service-div">
            <select name="services" id="services">
              <option value="">Select Service</option>
            </select>
          </div>

          <div class="service-details">
            <table id="serviceData">
              <tr>
                <th width="140px">Service ID</th>
                <td id="serviceID"></td>
              </tr>

              <tr>
                <th>Service Name</th>
                <td id="serviceName"></td>
              </tr>
              <tr>
                <th>Price</th>
                <td id="price"></td>
              </tr>
              <tr>
                <th>Status</th>
                <td id="service-status"></td>
              </tr>
              <tr>
                <th>Time Taken</th>
                <td id="timeTaken"></td>
              </tr>
              <tr>
                <th>Description</th>
                <td id="desc"></td>
              </tr>

            </table>
          </div>


          
        </center>

        <div class="buttonDiv">
            <button onclick="window.location.href='manager_home.html'" class="danger34">Back</button>
        </div><!-- buttonDiv -->
      </div><!-- mainDiv -->

      <script src="https://kit.fontawesome.com/a076d05399.js"></script>
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
      <script type="text/javascript" src="resources/javascript/purchases.js"></script>
      <script type="text/javascript" src="resources/javascript/serviceDetails.js"></script>
